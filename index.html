<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="space.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Herschel's Simulacrum</title>
	</head>
	<body>
		<div class="space-flex">
			<div class="box n0">

			</div>
			<div class="box n1">
				<div class="blank"></div>

					<img class="p1" src="" />

			</div>
			<div class="box n2">
				<div class="blank"></div>

					<img class="p2" src="" />
				</div>
			</div>
			<div class="box n3">

			</div>

			</div>

			</div>

			</div>
			<div class="box n10">
				<div class="blank"></div>
				<div class="pluto">
					<img class="p9" src="" />
				</div>
			</div>
		</div>
		<script src="spacescript.js"></script>
	</body>
</html>
