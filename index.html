<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="space.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Herschel's Simulacrum</title>
	</head>
	<body>
		<div class="space-flex">
			<div class="box n0">
				<div class="blank"></div>
				<div class="sun">
					<img class="sol" src="" />
				</div>
			</div>
			<div class="box n1">
				<div class="blank"></div>
				<div class="mercury"></div>
			</div>
			<div class="box n2">
				<div class="blank"></div>
				<div class="venus"></div>
			</div>
			<div class="box n3">
				<div class="blank"></div>
				<div class="earth"></div>
			</div>
			<div class="box n4">
				<div class="blank"></div>
				<div class="mars"></div>
			</div>
			<div class="box n6">
				<div class="blank"></div>
				<div class="jupiter"></div>
			</div>
			<div class="box n7">
				<div class="blank"></div>
				<div class="saturn"></div>
			</div>
			<div class="box n8">
				<div class="blank"></div>
				<div class="uranus"></div>
			</div>
			<div class="box n9">
				<div class="blank"></div>
				<div class="neptune"></div>
			</div>
			<div class="box n10">
				<div class="blank"></div>
				<div class="pluto"></div>
			</div>
		</div>
		<script src="spacescript.js"></script>
	</body>
</html>
